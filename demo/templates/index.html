<!-- 
   Refer to https://github.com/quolc/neural-collage/blob/master/templates/demo_feature_blending/index.html
   -->
   {% extends "layout.html" %} {% block content %}
   <div class="main container-fluid">
      <div class="row justify-content-md-center main-sub">
        <div class='col-md-1 shadow-sm'>
          <div class = 'row justify-content-md-center'>
            <button class="styled-button" id="add-mask">New</button>
            <button class="styled-button" id="sketch-clear">Reset</button>
          </div>
          <div class='row justify-content-md-center'>
            <div id="palette-body">
              <div
                  class="card palette-item selected"
                  id="palette-eraser"
                  data-class="-1"
                  style="background-color: #000; border : dashed #000"
                  >
                  <img src="/demo/static/components/img/eraser.png" />
              </div>
            </div> 
          </div>
            
        </div>
         <div class="col-md-8 shadow-sm " id="main-column-1">
            <div class="row" id="main-ui">
               <div class="col align-self-center ">
                
                  <div class="card editor">
                     <div class="card-body">
                        <div id="p5-original-wrapper" class="p5-wrapper">
                           <div id="p5-original" class="p5"></div>
                        </div>
                     </div>
                  </div>
                  
               </div>
               <div class="col align-self-center ">
                  <!-- <div class='row justify-content-md-center'>
                     
                  </div> -->
                  <div class="card editor">
                    <div class="card-body">
                       <div id="p5-reference-wrapper" class="p5-wrapper">
                          <div id="p5-reference" class="p5"></div>
                       </div>
                    </div>
                 </div>
                  
               </div>
               <div class="col-md-1 align-self-center" id="main-ui-middle">
                  <button
                     type="submit"
                     class="form-control btn"
                     id="main-ui-submit"
                     disabled
                     >
                  âžž
                  </button>
               </div>
               <div class="col align-self-center ">
                 
                  <div class="card editor">
                     <div class="card-body">
                        <div id="p5-right-wrapper" class="p5-wrapper">
                           <div id="p5-right" class="p5"></div>
                        </div>
                     </div>
                     <div id="result-control" class="row">
                      <input
                         id="ex1"
                         data-slider-id="ex1Slider"
                         type="text"
                         data-slider-min="0"
                         data-slider-max="15"
                         data-slider-step="1"
                         data-slider-value="15"
                         />
                   </div>
                     
                  </div>
               </div>
            </div>
            <div class="row" id="main-ui-under">
               

            </div>
         </div>
         <div class='col-md-3 shadow-sm' id='main-column-2'>
            <div id="class-list">
              <button type="submit" class="styled-button" id="class-picker-submit-original">Original</button>
              <button type="submit" class="styled-button" id="class-picker-submit-reference">Reference</button>
              <select
                  class="image-picker show-html form-control col-md-6"
                  id="class-picker"
                  ></select>

              
            
              <label class="cabinet center-block">
                  <figure>
                    <div class="thumbnail">
                        <img
                          src="/demo/static/components/img/face-detection.png"
                          class="img-responsive"
                          id="item-img-output"
                          />
                    </div>
                    <input
                        type="file"
                        class="item-img file center-block"
                        name="file_photo"
                        />
                  </figure>
              </label>
            
            </div>
         </div>
         <div
            class="modal fade bd-example-modal-lg"
            id="cropImagePop"
            tabindex="-1"
            role="dialog"
            aria-labelledby="myModalLabel"
            aria-hidden="true"
            >
            <div class="modal-dialog  modal-lg">
               <div class="modal-content ">
                  <div class="modal-header">
                     <h4 class="modal-title" id="myModalLabel">Edit Photo</h4>
                     <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                        >
                     <span aria-hidden="true">&times;</span>
                     </button>
                  </div>
                  <div class="modal-body">
                     <select id="upload-select" class="custom-select"></select>
                     <div id="upload-demo" class="text-center"></div>
                  </div>
                  <div class="modal-footer">
                     <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                        >
                     Close
                     </button>
                     <button
                        type="button"
                        id="cropImageBtn"
                        class="btn btn-primary"
                        >
                     Crop
                     </button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   {% endblock %}
