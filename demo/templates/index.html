{% extends "layout.html" %}
{% block content %}

<div class="container" style="max-width: 1900px">
    <div class="row justify-content-md-center">
        <div class="col-md-10" id="main-column">
            <!-- title -->
            <div class="row" id="title">
                <h2>
                    Interactive Webtoon Editing System
                </h2>
            </div>


            <!-- main UI -->
            <div class="row justify-content-md-center" id="main-ui">
                
                <div class="col-md-3">
                    <p>Original Image / Canvas Move</p>
                    <div id="p5-original-wrapper" class="p5-wrapper">
                        <div id="p5-original" class="p5"></div>
                    </div>
                    <div id="sketch-control" class="row">
                        <a class="btn" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                          edit
                        </a>
                    </div>
                      <div class="collapse" id="collapseExample">
                        <div class="card card-body">
                            <label for="customRange2">Left | Right</label>
                            <input id='pose_lr' type="text" data-slider-min="-15" data-slider-max="15"
                            data-slider-step="3" data-slider-value="0" />
                            <label for="customRange2">Expressionless | Smile</label>
                            <input id='facial_smile' type="text" data-slider-min="-15" data-slider-max="15"
                            data-slider-step="3" data-slider-value="0" />
                        </div>
                      </div>
                    
                </div>

                <div class="col-md-3">
                    <p> Reference Images / Canvas Draw</p>
                    <div id="p5-reference-wrapper" class="p5-wrapper">
                        <div id="p5-reference" class="p5"></div>
                    </div>
                    <div id="sketch-control" class="row">
                        <button class="btn btn-danger" id="sketch-clear" disabled>clear canvas and palette</button>
                    </div>
                </div>
                <div class="col-md-1 my-auto" id="main-ui-middle">
                    <button type="submit" class="form-control btn btn-danger" id="main-ui-submit" disabled>âžž</button>
                </div>

                <div class="col-md-3">
                    <p>Generated Result</p>
                    <div id="p5-right-wrapper" class="p5-wrapper">
                        <div id="p5-right" class="p5"></div>
                    </div>
                    <div id="result-control" class="row">
                        <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="15"
                            data-slider-step="1" data-slider-value="15" />
                    </div>
                    <button id='download-button' type="button" class="btn btn-secondary btn-sm">Download</button>
                </div>
            </div>
            <!-- palette -->
            <div class="row justify-content-md-center" id="palette">
                <div class="col-md-11">
                    <h4>Selected Reference Images</h4>
                    <ul class="row" id="palette-body">
                        <li class="palette-item selected" id="palette-eraser" data-class="-1"
                            style="background-color: #000;">
                            <img src="/demo/static/components/img/eraser.png">
                        </li>
                    </ul>
                </div>
            </div>

            <!-- all class list -->
            <div class="row justify-content-md-center" id="class-list">
                <div class="col-md-11">
                    <h4>Sample Images</h4>
                    <select class="image-picker show-html form-control col-md-6" id="class-picker">
                    </select>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <label class="cabinet center-block">
                            <figure>
                                <div class='thumbnail'>
                                    <img src="" class="img-responsive" id="item-img-output" />
                                </div>
                                <input type="file" class="item-img file center-block" name="file_photo"/>
                            </figure>   

                        </label>
                    </div>
                </div>
            </div>
            
            <div class="modal fade bd-example-modal-lg" id="cropImagePop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel">Edit Photo</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            
                        </div>
                        <div class="modal-body">
                            <select id="upload-select" class="custom-select">
                            </select>
                            <div id="upload-demo" class="text-center"></div>
                            

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" id="cropImageBtn" class="btn btn-primary">Crop</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
