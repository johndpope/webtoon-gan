<!-- 
   Refer to https://github.com/quolc/neural-collage/blob/master/templates/demo_feature_blending/index.html
   -->
   {% extends "layout.html" %} {% block content %}
   <div class="main container-fluid">
      <div class="row h-100 justify-content-md-center main-sub">
         <div class="col-md-10 shadow-sm " id="main-column-1">
            <div class="row main-ui-high" id="main-ui">
               <div class="col-md-2 align-self-center random-setting">
                  <div class="card editor">
                     <div class='card-header'>
                        <b>Step 1</b>. 조건을 선택해주세요.
                     </div>
                     <div class="card-body align-items-center d-flex justify-content-center">
                        
                           <form data-abide  onsubmit="return false">
                              <fieldset>
                                 <legend>Gender</legend>
                                 <label for="male">
                                    <input id="male" type="radio" name="gender" value="male" checked required>
                                    Male
                                 </label>
                                 <label for="female">
                                    <input id="female" type="radio" name="gender" value="female" required>
                                    Female
                                 </label>
                              </fieldset>
                              
                              <fieldset>
                                 <legend>Hair</legend>
                                 <label for="shorthair">
                                    <input id="shorthair" type="radio" name="hair" value="shorthair" checked required>
                                    Short
                                 </label>
                                 <label for="longhair">
                                    <input id="longhair" type="radio" name="hair" value="longhair" required>
                                    Long  
                                 </label>
                              </fieldset>
                              
                              <fieldset>
                                 <legend>Eye</legend>
                                 <label for="bigeye">
                                    <input id="bigeye" type="radio" name="eye" value="bigeye" checked required>
                                    Big
                                 </label>
                                 <label for="smalleye">
                                    <input id="smalleye" type="radio" name="eye" value="smalleye" required>
                                    Small
                                 </label>
                              </fieldset>
            
                              <button type="submit" class='styled-button submit'>Start!</button>
                           </form>
                        
                     
                        
                     </div>
                  </div>
                  
               </div>
               <div class="col-md-5 align-self-center random-setting">
                  
                  <div class="card editor h-100">
                     <div class='card-header'>
                        <b>Step 2</b>. 원하는 이미지를 더블클릭 해주세요.
                        <button class="styled-button again regenerate" >
                           다시 만들기 <i class="fas fa-redo"></i>
                        </button>
                        
                     </div>
                     <div class="card-body " id='randomSampleGenerated'>
                           <div class='row h-100 justify-content-md-center align-items-center d-flex '>
                              <div class='col-md-3'>
                                 <img class='random-sample' onerror="this.style.display='none'"/>
                                 <img class='random-sample' onerror="this.style.display='none'"/>
                              </div>
                              <div class='col-md-3'>
                                 <img class='random-sample' onerror="this.style.display='none'"/>
                                 <img class='random-sample' onerror="this.style.display='none'"/>
                              </div>
                              <div class='col-md-3'>
                                 <img class='random-sample' onerror="this.style.display='none'"/>
                                 <img class='random-sample' onerror="this.style.display='none'"/>
                              </div>
                              
                           </div>
                           
                     </div>
                  </div>
                  
               </div>
               
               <div class="col-md-5 align-self-center random-setting">
                  <div class="card editor h-100">
                     <div class='card-header'>
                        <b>Step 3</b>. 원하는 이미지를 더블클릭 해주세요.
                        <button class="styled-button again-noise regenerate" >
                           다시 만들기 <i class="fas fa-redo"></i>
                        </button>
                        
                     </div>
                     <div class="card-body " id='randomSampleGeneratedNoise'>
                        <div class='row h-100 justify-content-md-center align-items-center d-flex '>
                           <div class='col-md-2'>
                              <img class='random-sample-noise' onerror="this.style.display='none'"/>
                              <img class='random-sample-noise' onerror="this.style.display='none'"/>
                              <img class='random-sample-noise' onerror="this.style.display='none'"/>
                              <img class='random-sample-noise' onerror="this.style.display='none'"/>
                           </div>
                           <div class='col-md-2'>
                              <img class='random-sample-noise' onerror="this.style.display='none'"/>
                              <img class='random-sample-noise' onerror="this.style.display='none'"/>
                              <img class='random-sample-noise' onerror="this.style.display='none'"/>
                              <img class='random-sample-noise' onerror="this.style.display='none'"/>
                           </div>
                           <div class='col-md-2'>
                              <img class='random-sample-noise' onerror="this.style.display='none'"/>
                              <img class='random-sample-noise' onerror="this.style.display='none'"/>
                              <img class='random-sample-noise' onerror="this.style.display='none'"/>
                              <img class='random-sample-noise' onerror="this.style.display='none'"/>
                           </div>
                           <div class='col-md-2'>
                              <img class='random-sample-noise' onerror="this.style.display='none'"/>
                              <img class='random-sample-noise' onerror="this.style.display='none'"/>
                              <img class='random-sample-noise' onerror="this.style.display='none'"/>
                              <img class='random-sample-noise' onerror="this.style.display='none'"/>
                           </div>
                           <div class='col-md-2'>
                              <img class='random-sample-noise' onerror="this.style.display='none'"/>
                              <img class='random-sample-noise' onerror="this.style.display='none'"/>
                              <img class='random-sample-noise' onerror="this.style.display='none'"/>
                              <img class='random-sample-noise' onerror="this.style.display='none'"/>
                           </div>
                           
                        </div>
                        
                     </div>
                  </div>
                  
               </div>
            </div>
            <div class="row justify-content-md-center align-items-center d-flex main-ui-middle  random-setting" id="main-ui">
               <div class='card col-md-12 align-self-center'>
                  <div class='card-header'>
                     <b>Step 4</b>. 디테일한 각도 조정과 합성을 통해 최종 이미지를 만들 수 있습니다. (중간 이미지에 합성하고 싶은 부분을 색칠하고 화살표 버튼(➞)을 클릭해주세요.)
                  </div>
                  <div class='card-body'>
                     <div class='row justify-content-md-center align-items-center d-flex h-90'>
                        <div class="col-md-3 align-self-center">
                           
                           <div id="p5-original-wrapper" class="p5-wrapper">
                              <div id="p5-original" class="p5"></div>
                           </div>
                     
                        </div>
                        <div class="col-md-3 align-self-center ">
                           
                           <div class="card editor">
                              <div class="card-body">
                                 <div id="p5-reference-wrapper" class="p5-wrapper">
                                    <div id="p5-reference" class="p5"></div>
                                 </div>
                              </div>
                           </div>
                           
                        </div>
                        <div class="col-md-1 align-self-center" id="main-ui-middle">
                           <button
                              type="submit"
                              class="form-control btn"
                              id="main-ui-submit"
                              disabled
                              >
                           ➞
                           </button>
                        </div>
                        <div class="col-md-3 align-self-center ">
                           
                           <div class="card editor">
                              <div class="card-body">
                                 <div id="p5-right-wrapper" class="p5-wrapper">
                                    <div id="p5-right" class="p5"></div>
                                 </div>
                              </div>
                              <div id="result-control" class="row">
                                 <input
                                    id="ex1"
                                    data-slider-id="ex1Slider"
                                    type="text"
                                    data-slider-min="0"
                                    data-slider-max="15"
                                    data-slider-step="1"
                                    data-slider-value="15"
                                    />
                              </div>
                              
                           </div>
                        </div>   
                     </div>
                     <div class='row justify-content-md-center align-items-center d-flex h-10'>
              
                        <div class = 'col-md-2 justify-content-md-center'>
                           <button class="styled-button" id="add-mask">New Layer</button>
                           <button class="styled-button" id="sketch-clear">모든 Layer 삭제</button>
                         </div>
                        <div class='col-md-8' id="palette-body">
                           <div
                              class="palette-item selected"
                              id="palette-eraser"
                              data-class="-1"
                              style="background-color: #000; border : dashed #000"
                              >
                              <img src="/demo/static/components/img/eraser.png" />
                           </div>
                        
                        </div>
                     </div>
                  </div>
            
               </div>
            </div>

            
         </div>
         <div class='col-md-2 shadow-sm' id='main-column-2'>
            <div class='card random-generate'>
               <div class='card-header'><b>Step 4-1</b>. 더블클릭하여 합성용 이미지를 추가합니다.</div>
            </div>
            <div id="class-list">
               <select
                  class="image-picker show-html form-control col-md-6"
                  id="class-picker"
                  ></select>

               
            
               <label class="cabinet center-block">
                  <figure>
                     <div class="thumbnail">
                        <img
                           src="/demo/static/components/img/face-detection.png"
                           class="img-responsive"
                           id="item-img-output"
                           />
                     </div>
                     <input
                        type="file"
                        class="item-img file center-block"
                        name="file_photo"
                        />
                  </figure>
               </label>
            
            </div>
         </div>


         <div
            class="modal fade bd-example-modal-lg"
            id="cropImagePop"
            tabindex="-1"
            role="dialog"
            aria-labelledby="myModalLabel"
            aria-hidden="true"
            >
            <div class="modal-dialog  modal-lg">
               <div class="modal-content ">
                  <div class="modal-header">
                     <h4 class="modal-title" id="myModalLabel">Edit Photo</h4>
                     <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                        >
                     <span aria-hidden="true">&times;</span>
                     </button>
                  </div>
                  <div class="modal-body">
                     <select id="upload-select" class="custom-select"></select>
                     <div id="upload-demo" class="text-center"></div>
                  </div>
                  <div class="modal-footer">
                     <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                        >
                     Close
                     </button>
                     <button
                        type="button"
                        id="cropImageBtn"
                        class="btn btn-primary"
                        >
                     Crop
                     </button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   {% endblock %}
